{% extends "layout.html" %}
{% block content %}
<div class="row row-cols-md-3 g-4">
{% for post in posts %}

<div class="card mx-3 my-3" style="width: 18rem;">
   <a href="{{ url_for('post', post_id=post.id)}}"><img class="rounded" style="width: 18rem;" src=" {{ url_for('static', filename='recipe_pics/' + post.image)  }}"></a>
    <div class="card-body">
      <h5><a class="article-title" href="{{ url_for('post', post_id=post.id)}}">{{ post.title }}</a></h5>
     
    </div>
  </div>

        


{% endfor %}
</div>
{% endblock content %}
